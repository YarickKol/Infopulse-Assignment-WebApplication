<h1>List of products</h1>
<input type="button" value="Add" class="btn btn-default" (click)="add()" />
<table *ngIf="tableMode; else create" class="table table-striped">
    <thead>
        <tr>
            <td>Name</td>
            <td>Category</td>
            <td>Size</td>
            <td>Quantity</td>
            <td>Price</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let p of products">
            <ng-template [ngIf]="product?.id != p.id" [ngIfElse]="edit">
                <td>{{p?.name}}</td>
                <td>{{p?.category}}</td>
                <td>{{p?.size}}</td>
                <td>{{p?.quantity}}</td>
                <td>{{p?.price}}</td>
                <td>
                    <button class="btn btn-sm btn-primary" (click)="editProduct(p)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(p)">Delete</button>
                </td>
            </ng-template>
        </tr>
    </tbody>
</table>


<ng-template #edit>
    <td>
        <input type="text" [(ngModel)]="product.name" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="product.category" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="product.size" class="form-control" />
    </td>
    <td>
        <input type="text" [(ngModel)]="product.quantity" class="form-control" />
    </td>
    <td>
        <input type="number" [(ngModel)]="product.price" class="form-control" />
    </td>
    <td>
        <input type="button" value="Сохранить" (click)="save()" class="btn btn-sm btn-success" />
        <input type="button" value="Отмена" (click)="cancel()" class="btn btn-sm btn-warning" />
    </td>
</ng-template>

<ng-template #create>
    <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="product.name" class="form-control" />
    </div>
    <div class="form-group">
        <label>Category</label>
        <input type="text" [(ngModel)]="product.category" class="form-control" />
    </div>
    <div class="form-group">
        <label>Size</label>
        <input type="text" [(ngModel)]="product.size" class="form-control" />
    </div>
    <div class="form-group">
        <label>Quantity</label>
        <input type="text" [(ngModel)]="product.quantity" class="form-control" />
    </div>
    <div class="form-group">
        <label>Price</label>
        <input type="number" [(ngModel)]="product.price" class="form-control" />
    </div>
    <div>
        <input type="button" value="Save" (click)="save()" class="btn btn-success" />
        <input type="button" value="Cancel" (click)="cancel()" class="btn btn-warning" />
    </div>
</ng-template>
